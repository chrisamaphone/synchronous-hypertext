<html>
  <head>
    <script src="jquery.js"></script>
    <title>SynchroniCity</title>
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <table width=100% height=100% id="intro">
      <tr>
	<td>
	  <div class="intro">
	    <span class="dropcap">I</span>t's the thirty-ninth day of the rainy
      season.
	  </div>
	</td>
      </tr>
      <tr>
	<td height=20%>
	  <div class="button" id="beginBtn">begin</div>
	</td>
      </tr>
      <tr> </tr>
    </table>
    <table width=100% id="game">
      <tr height=90 >
	<td colspan=2>
	  <center>
	    <div class="toptext">
        number of turns: <span id="turns"></span>
	    </div>
	    <div id="status">
	    </div>
	  </center>

	</td>
      </tr>
      <tr height=5%>
	<td width=50% valign="top" id="char1" class="char">	
    <span class="charname">Cyclist</span>
	</td>
	<td width=50% valign="top" id="char2" class="char">	
    <span class="charname">Runner</span>
	</td>
      <!--
	<td width=30% valign="top" id="char3" class="char">
    <span class="charname">?</span>
  </td> -->
      </tr>

      <tr valign="top">

  <td id="Alice">
    <br><br>
    <span id="prefixAlice">
      the package feels heavy, but you 
      <div class="choice" id="selectAlice"> keep it balanced</div> 
      against your left hip.
    </span>

    <br><br>
    <div class="choice" id="choiceAliceA"></div>
    <br><br>
    <div class="choice" id="choiceAliceB"></div>

  </td>

  <td id="Bob">
    <br><br>
    <span id="prefixBob">
      you
      <div class="choice" id="selectBob">finish tightening your laces</div> 
      while waiting for the light to change.
    </span>

    <br><br>
    <div class="choice" id="choiceBobA"></div>
    <br><br>
    <div class="choice" id="choiceBobB"></div>
  <td>


  </td>

      </tr>


    </table>
    <script src="game.js"></script>
  </body>
</html>
